	<img src="/assets/tipos-pokemon-icon/icon-all.svg" alt="pokeball icone">

<a *ngFor="let categoria of dados.results" class="item">

	<p class="type-pokemon-{{categoria.name}}">{{categoria.name}}</p>
</a>
